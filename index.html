<html>
	<head>
		<script type="text/javascript" src="vendors/jquery.min.js"></script>
		<script type="text/javascript" src="vendors/ruleJS.all.full.min.js"></script>
		<script type="text/javascript" src="dist/excelSheet.js"></script>
		<link rel="stylesheet" href="dist/excelsheet.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<button type="button" id="btnExportData">export data to console</button>
		<span>Created by Mostafa Rowghanian</span>
		<hr>
		
		<div id="excel"></div>
		
		<script type="text/javascript">
			$(function () {
				var predata = [{ a: 'D3', v: '30', f: '10+20' }];
				$('#excel').excelSheet({ rows: 20, cols: 10, data: predata });
				
				var rules = new ruleJS('excel');
    			rules.init();
				
				$('#btnExportData').click(function () {
					var data = $('#excel').excelSheet('export');
					console.debug(data);
				})
			})
		</script>
	</body>
</html>
