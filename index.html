<html>
	<head>
		<script type="text/javascript" src="vendors/jquery.min.js"></script>
		<script type="text/javascript" src="vendors/ruleJS.all.full.min.js"></script>
		<script type="text/javascript" src="excelSheet/excelSheet.js"></script>
		<link rel="stylesheet" href="excelSheet/excelSheet.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<button type="button" id="btnExportData">get data to console</button>
		<hr>
		
		<div id="excel"></div>
		
		<script type="text/javascript">
			$(function () {
				$('#excel').excelSheet({ rows: 20, cols: 10 });
				
				var rules = new ruleJS('excel');
    			rules.init();
				console.log(rules);
				
				$('#btnExportData').click(function () {
					var data = $('#excel').excelSheet('get-data');
					console.debug(data);
				})
			})
		</script>
	</body>
</html>
